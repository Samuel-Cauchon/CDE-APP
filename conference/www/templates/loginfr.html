<ion-modal-view ng-init="init()">
    <ion-header-bar>
      <h1 class="title">Authentification</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Nom d'utilisateur" ng-model="dataEntered.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe" ng-model="dataEntered.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="Login()">Authentification</button>
        <button class="button button-block button-calm" ng-click="Register()">Inscription</button>
        <button class="button button-block button-calm" ng-click="goEnglish()">Press to go in English!</button>
    </ion-content>
</ion-modal-view>
