<div ng-show="currentLanguage != 'french'">
    <ion-view view-title="User's Profile">
        <ion-content class="has-header">
            <div class="list card">
                <div class="item item-avatar">
                    <img src="blank-profile.png">
                        <h2>
                            <i class="ion-calendar"></i>{{AuthService.userSelected}}
                        </h2>
                </div>
                <div class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                            {{profile.phonenumber}}
                </div>
                <img ng-src="blank-profile.png" height="300" width="300"/>
                <div class="item item-body">
                        <p>{{profile.description}}</p>  
                </div>
                <div class="button-bar">
                    <!-- <button class="button button-block button-positive">Facebook</button>
                    <button class="button button-block button-calm">Twitter</button> -->
                    <a class="button button-block button-positive" ng-href="#" onclick="window.open('http://www.facebook.com/', '_system', 'location=yes'); return false;">
                            Facebook
                    </a>
                    <a class="button button-block button-calm" ng-href="#" onclick="window.open('http://www.twitter.com/', '_system', 'location=yes'); return false;">
                            Twitter
                    </a>
                </div>
            </div>
        </ion-content>
    </ion-view>
</div>


<div ng-show="currentLanguage == 'french'">
    <ion-view view-title="User's Profile">
        <ion-content class="has-header">
            <div class="list card">
                <div class="item item-avatar">
                    <img src="blank-profile.png">
                    <h2> <i class="ion-calendar"></i>{{profile.birthdate}}</h2>    
                </div>

                <div class="item item-icon-left">
                    <i class="icon ion-ios-telephone"></i>
                    
                    {{profile.phonenumber}}
                        
                </div>
                <img ng-src="blank-profile.png" height="300" width="300"/>
                <div class="item item-body">
                   
                        <p>{{profile.description}}</p>
                        
                </div>
                <div class="button-bar">
                    <!-- <button class="button button-block button-positive">Facebook</button>
                    <button class="button button-block button-calm">Twitter</button> -->
                    <a class="button button-block button-positive" ng-href="#" onclick="window.open('http://www.facebook.com/', '_system', 'location=yes'); return false;">
                        Facebook
                    </a>
                    <a class="button button-block button-calm" ng-href="#" onclick="window.open('http://www.twitter.com/', '_system', 'location=yes'); return false;">
                        Twitter
                    </a>
                </div>
            </div>
        </ion-content>
    </ion-view>
</div>
