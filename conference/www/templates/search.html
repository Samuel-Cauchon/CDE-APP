<ion-view view-title="Search">
	<ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <input type="text" id="searchContent" placeholder="Search">
        <button class="button button-dark" id="postButton" ng-click="searchUsers(searchContent)">Search</button>
      </label>
      <label class="item item-input item-select">
        <select ng-controller="SearchCtrl" ng-model="selectOption" ng-change="getDropdownOption()">
          <option value="location">Events by Location</option>
          <option value="name">Events by Name</option>
          <option value="user">People</option>
        </select>
      </label>
    </div>

    <div class="item item-body" ng-if="searchables == 'blank'">
      <p>
        You need to select an option from the dropdown menu to search!
      </p>
    </div>
    <div class="list card" ng-if="searched !== null">
      <div class="item" >
        <ion-list>
          <ion-item ng-repeat="item in searched">
            {{item.name}}<br>
          </ion-item>
        </ion-list>
      </div>
    </div>
</ion-view>
