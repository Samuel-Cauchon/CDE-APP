<ion-view view-title="NewsFeed">
  <!-- <ion-view title='<img class="title-image" src="images/kidsintouchtext.png" />'> -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-tabs class="tabs-top tabs-stable">
    <ion-tab title="Twitter Feed">
      <iom-header-bar class="bar-subheader bar-stable">
        <a class="tab-item">Twitter Feed</a>
      </iom-header-bar>
      <ion-content>
				<ion-refresher on-refresh="refreshTwitterfeed()"></ion-refresher>
				<div class="list">

      <a class="item item-avatar" ng-repeat="tweet in tweets">
        <img ng-src="{{ tweet.user.profile_image_url }}">
        <h2>{{ tweet.user.name }}</h2>
        <small>@{{ tweet.user.screen_name }}</small>
        <small class="time"> {{ tweet.created_at | formatTwitterDate}}</small>
        <p compile="tweet.text | formatTwitterText"></p>
      </a>

    </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="App Feed">
      <iom-header-bar class="bar-subheader bar-stable">
        <a class="tab-item">App Feed</a>
      </iom-header-bar>
      <link href="css/ionicons.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <ion-content class="has-header">
        <div class="bodyNewsfeed">
      <ion-refresher on-refresh="refreshNewsfeed()"></ion-refresher>
      <div class="item">
        <div class="user-name">
        {{userName}}
      </div>
        <label class="item item-input">
          <input type="text" id=0 placeholder="Say Something">
        </label>
        <button class="button" id="postButton" ng-click="postComment(0)">
          Post
        </button>
      </div>
      <div class="list card newsfeed-background">
        <div class="item">
          <ion-list>
            <ion-item ng-repeat="item in entry" ng-hide="item.commentid != '0'">
              <div class="user-post">{{item.name}}<br></div>
              <div class="comment-date">{{item.date}}<br></div>
              <div class="comment-content">{{item.content}}<br></div>
              <i class="ion-thumbsup"></i>
              {{item.likes}}<br>
              <!-- {{item.id}}<br>
              {{item.commentid}}<br> -->
              <button class="button" id="commentButton" ng-click="like(item.likes, item.id)">
                <i class="ion-heart"></i>
                Like</button>
              <button class="button" id="commentButton" ng-click="postComment({{item.id}})">
                <i class="ion-chatbubble"></i>
                Comment</button>
              <label class="item item-input">
                <input type="text" id={{item.id}} placeholder="Comment">
              </label>
                <ion-item ng-repeat="comment in entry" ng-if="item.id == comment.commentid">
                  {{comment.name}}<br>
                  <div class="comment-date">{{comment.date}}<br></div>
                  <div class="comment-content">{{comment.content}}<br></div>
                  <!-- {{comment.id}}<br>
                  {{comment.commentid}}<br> -->
                </ion-item>
          </ion-list>
        </div>
      </div>

            <!-- <ion-refresher on-refresh="doRefresh()"></ion-refresher>
            <ion-list>
              <ion-item class="item-avatar" ng-repeat="item in items">
                {{item.user.name.first}} {{item.user.name.last}}
                <p>{{item.user.location.city}} {{item.user.password}}</p>
              </ion-item>
            </ion-list> -->
        </div>
    </ion-content>
  </ion-tab>
</ion-tabs>
</ion-view>
