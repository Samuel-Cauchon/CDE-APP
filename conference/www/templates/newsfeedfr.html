<ion-view view-title="Fil d'Actualité">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-tabs class="tabs-top tabs-stable">
    <ion-tab title="Twitter Feed">
      <iom-header-bar class="bar-subheader bar-stable">
        <a class="tab-item">Fil d'Actualité Twitter</a>
      </iom-header-bar>
      <ion-content>
				<ion-refresher on-refresh="refreshTwitterfeed()"></ion-refresher>
				<div class="list">

      <a class="item item-avatar" ng-repeat="tweet in tweets">
        <img ng-src="{{ tweet.user.profile_image_url }}">
        <h2>{{ tweet.user.name }}</h2>
        <small>@{{ tweet.user.screen_name }}</small>
        <small class="time"> {{ tweet.created_at | formatTwitterDate}}</small>
        <p compile="tweet.text | formatTwitterText"></p>
      </a>

    </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="App Feed">
      <iom-header-bar class="bar-subheader bar-stable">
        <a class="tab-item">Fil d'Actualité de l'Application</a>
      </iom-header-bar>
      <ion-content class="has-header">
      <ion-refresher on-refresh="refreshNewsfeed()"></ion-refresher>
      <div class="item">
        <div id="userName">
        {{userName}}
      </div>
        <label class="item item-input">
          <input type="text" id=0 placeholder="Say Something">
        </label>
        <button class="button button-dark" id="postButton" ng-click="postComment(0)">Post</button>
      </div>
      <div class="list card">
        <div class="item">
          <ion-list>
            <ion-item ng-repeat="item in entry" ng-hide="item.commentid != '0'">
              {{item.date}}<br>
              {{item.name}}<br>
              {{item.content}}<br>
              {{item.likes}}<br>
              <!-- {{item.id}}<br>
              {{item.commentid}}<br> -->
              <button class="button button-dark" id="commentButton" ng-click="like(item.likes, item.id)">Like</button>
              <button class="button button-dark" id="commentButton" ng-click="postComment({{item.id}})">Comment</button>
              <label class="item item-input">
                <input type="text" id={{item.id}} placeholder="Comment">
              </label>
                <ion-item ng-repeat="comment in entry" ng-if="item.id == comment.commentid">
                  {{comment.date}}<br>
                  {{comment.name}}<br>
                  {{comment.content}}<br>
                  <!-- {{comment.id}}<br>
                  {{comment.commentid}}<br> -->
                </ion-item>
          </ion-list>
        </div>
      </div>

            <!-- <ion-refresher on-refresh="doRefresh()"></ion-refresher>
            <ion-list>
              <ion-item class="item-avatar" ng-repeat="item in items">
                {{item.user.name.first}} {{item.user.name.last}}
                <p>{{item.user.location.city}} {{item.user.password}}</p>
              </ion-item>
            </ion-list> -->

    </ion-content>
  </ion-tab>
</ion-tabs>
</ion-view>
