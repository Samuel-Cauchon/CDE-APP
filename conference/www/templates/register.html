<div ng-show="currentLanguage != 'french'">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Registration</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="dataEnteredRegister.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="dataEnteredRegister.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password Confimation" ng-model="dataEnteredRegister.passwordConfirmation">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="Register()">Register</button>
        <button class="button button-block button-calm" ng-click="Cancel()">Cancel</button>
    </ion-content>
  </ion-modal-view>
</div>

<div ng-show="currentLanguage == 'french'">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Inscription</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="dataEnteredRegister.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="dataEnteredRegister.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password Confimation" ng-model="dataEnteredRegister.passwordConfirmation">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="Register()">Enregistrer</button>
        <button class="button button-block button-calm" ng-click="Cancel()">Annuler</button>
    </ion-content>
  </ion-modal-view>
</div>
