<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Authentification</h1>
  </ion-header-bar>

  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="dataEntered.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="dataEntered.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="Login()">Authentification</button>
      <button class="button button-block button-calm" ng-click="Register()">Inscrivez-vous</button>
  </ion-content>
</ion-modal-view>
