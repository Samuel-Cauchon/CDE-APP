<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin%2Clatin-ext" rel="stylesheet" type="text/css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="lib/angularbknd-sdk/dist/backand.min.js"></script>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDG8JKjni7gEZsFUhoke1xAfrU0Ok_SMTw"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script>
        angular.element(document).ready(function () {
            if (window.cordova) {
                console.log("Running in Cordova, will bootstrap AngularJS once 'deviceready' event fires.");
                document.addEventListener('deviceready', function () {
                    console.log(device.cordova);
                    console.log("Deviceready event has fired, bootstrapping AngularJS.");
                    angular.bootstrap(document.body, ['App']);
                }, false);
            } else {
                console.log("Running in browser, bootstrapping AngularJS now.");
                angular.bootstrap(document.body, ['App']);
            }
        });
    </script>

  </head>

  <body>
    <ion-nav-view></ion-nav-view>
